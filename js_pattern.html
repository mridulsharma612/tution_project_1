<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pattern Programs of Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    for(i=1;i<=5;i++)
    {
        for(j=1;j<=i;j++)
        {
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br/>");

    for(i=1;i<=5;i++)
    {
        for(j=1;j<=i;j++)
        {
          document.write(i);   
        }
        document.write("<br/>");
    }
     document.write("<br/>");

    for(i=5;i>=1;i--)
    {
        for(j=1;j<=i;j++)
        {
            document.write(j);
        }
        document.write("<br/>");
    } 
    document.write("<br/>");

    for(i=1;i<=10;i++)
    {
      for(d=1;d<=i;d++)
      {
          document.write("#");
      }
       document.write("<br/>");
    } 
    document.write("<br/>");
    
    for(i=1;i<=5;i++)
    {
        for(j=1;j<=i;j++)
        {
            document.write(j);
        }
        document.write("<br/>");
    }
    document.write("<br/>");
    </script>
</head>
<body>
    
</body>
</html>
