<!DOCTYPE html>
<html>

<head>
    <title>Company Registration Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="js/company.js"></script>
</head>

<body>
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>
                <center>Company Registration Form</center>
            </legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="companyname">Company Name</label>
                <div class="col-md-4">
                    <input id="companyname" name="companyname" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="companydirector">Company Director</label>
                <div class="col-md-4">
                    <input id="companydirector" name="companydirector" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="companyemail">Company Email</label>
                <div class="col-md-4">
                    <input id="companyemail" name="companyemail" type="email" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="companyaddress">Company Address</label>
                <div class="col-md-4">
                    <input id="companyaddress" name="companyaddress" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="companycontact">Company Contact</label>
                <div class="col-md-4">
                    <input id="companycontact" name="companycontact" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="companyusername">Company Username</label>
                <div class="col-md-4">
                    <input id="companyusername" name="companyusername" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="companypassword">Company Password</label>
                <div class="col-md-4">
                    <input id="companypassword" name="companypassword" type="password" placeholder="" class="form-control input-md">

                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-4">
                    <input type="button" id="submit" name="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>

        </fieldset>
    </form>
</body>

</html>
