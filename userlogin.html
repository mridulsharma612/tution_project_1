<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="js/userlogin.js"></script>
</head>

<body>
    <div class="card-header">
        <center>User Registration Form</center>
    </div>
    <div class="card-body">
        <form name="login" action="" method="post" id="login">
            <div class="form-group row">
                <label for="fname" class="col-md-4 col-form-label text-md-right">First Name</label>
                <div class="col-md-6">
                    <input type="text" id="fname" class="form-control" name="fname">
                </div>
            </div>

            <div class="form-group row">
                <label for="lname" class="col-md-4 col-form-label text-md-right">Last Name</label>
                <div class="col-md-6">
                    <input type="text" id="lname" class="form-control" name="lname">
                </div>
            </div>

            <div class="form-group row">
                <label for="cno" class="col-md-4 col-form-label text-md-right">Contact No</label>
                <div class="col-md-6">
                    <input type="text" id="cno" class="form-control" name="cno">
                </div>
            </div>

            <div class="form-group row">
                <label for="em" class="col-md-4 col-form-label text-md-right">Email Address</label>
                <div class="col-md-6">
                    <input type="email" id="em" class="form-control" name="em">
                </div>
            </div>

            <div class="form-group row">
                <label for="pass" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                    <input type="password" id="pass" class="form-control" name="pass">
                </div>
            </div>
            <div class="col-md-6 offset-md-4">
                <input type="button" value="Register" id="sub1" name="sub1" class="btn btn-primary">
            </div>

    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
