<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jquery Validation</title>
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
</head>
<body>
<form method="post" action="" name="info" id="info">
First Name <input type="text" class="left" id="fn" name="fn"><br/>
Last Name <input type="text" class="left" id="ln" name="ln"><br/>
Email <input type="email" class="left" id="em" name="em"><br/>
Password <input type="password" class="left" id="pass" name="pass"><br/>
<input type="submit" value="Submit">
</form>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>    
<script src="js/jsvalidation1.js"></script>
</body>
</html>
