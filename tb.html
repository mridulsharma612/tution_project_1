<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/tb.css">
    <script src="js/tb.js"></script>
</head>

<body>
    <div class="container">
        <div class="row main">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <h1 class="title">User Registration Form</h1>
                    <hr />
                </div>
            </div>
            <div class="main-login main-center">
                <form class="form-horizontal" method="post" action="">

                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Username</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" >
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" >
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="security" class="cols-sm-2 control-label">Security Question</label>
                        <div class="cols-sm-10">
                            <select id="security" class="form-control" name="security">
                                <option>What is your library card number?</option>
                                <option>What is your vehicle registration?</option>
                                <option>What is your first teacher's name?</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="answer" class="cols-sm-2 control-label">Security Answer</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="answer" id="answer" placeholder="Enter your Security Answer" >
                                </div>
                            </div>
                        </div>
    

                    <div class="form-group ">
                        <input type="button" class="btn btn-primary btn-lg btn-block login-button" id="submit" name="submit" value="Submit">
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
